<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friday: Conversitional Bot</title>
    <link rel="stylesheet" href="scss/style.scss" />
  </head>
  <body>
    <div id="preloader">
      <p class="lead">
        Please Wait. <br />
        Loading...
      </p>
    </div>
    <section id="message-area">
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-lg-5 col-sm-10 mx-auto mt-5">
            <div class="card">
              <div class="card-body">
                <!-- <h4 class="card-title">Hello Sir</h4> -->

                <!-- Message List -->
                <div class="messae-list">
                  <ul id="output-message"></ul>
                </div>
                <!-- Form -->
                <form id="command-form">
                  <input
                    type="text"
                    name="command"
                    id="command"
                    class="form-control"
                    placeholder="Type or Speak and press enter."
                    autofocus
                    autocomplete="off"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

    <!-- Custom -->
    <script src="js/main.js"></script>
  </body>
</html>
